<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa Reservation</title>
  <link rel="stylesheet" href="CSS/reservation.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="SPA LOGO.png" alt="Logo Spa Oasis" class="logo-img">
      <h1>Spa Oasis</h1>

    </div>

    <nav>
      <ul class="menu">
          <li><a href="Index.html">Inicio</a></li>
          <li><a href="Servicios.html">Servicios</a></li>
          <li><a href="Productos.html">Productos</a></li>
          
      </ul>
  </nav>
    
  </header>
  <main>
    <section class="reservation-form">
      <h2>Haz tu Reservacion</h2>
      <form action="process_reservation.php" method="post">
        <!-- Personal Details -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
        
        <label for="phone">Numero de Telefono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Escribe tu numero de telefono" required>

        <!-- Appointment Details -->
        <label for="date">Selecciona Fecha:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Selecciona Hora:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="service">Tipo:</label>
        <select id="service" name="service" required>
          <option value="Massage">Massage</option>
          <option value="Facial">Facial</option>
          <option value="Manicure">Manicure</option>
          <option value="Pedicure">Pedicure</option>
        </select>

        <!-- Payment Details -->
        <h3>Information de Pago</h3>
        <label for="card-number">Numero Tarjeta:</label>
        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>

        <label for="expiry-date">Fecha:</label>
        <input type="month" id="expiry-date" name="expiry_date" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>

        <button type="submit">Confirmar</button>
      </form>
    </section>
  </main>
</body>
</html>
